<!DOCTYPE HTML>
<!--http://www.thymeleaf.org将镜头转化为动态的视图,基础语法就是需要进行动态处理的元素使用“th:”前缀-->
<html xmlns:th="http://www.thymeleaf.org" >
<head th:include="head::header"></head>
<body>
<div class="container">
    <div th:replace="common :: #navbar"></div>
    <div th:replace="common :: #leftmenu"></div>
    <div class="maindiv">
        <div class="panel panel-primary">
            <div class="panel-heading">
               <span class="params">工号</span>
                <input class="params" type="text" value=""/>
                <span class="params">名称</span>
                <input class="params" type="text" value=""/>
                <span class="params">角色</span>
                    <select class="params">
                        <option>所有</option>
                        <option>管理员</option>
                        <option>制片人</option>
                    </select>
                <span class="params">状态</span>
                <select class="params">
                    <option>所有</option>
                    <option>启用</option>
                    <option>禁用</option>
                </select>
                <button>查询</button><button>添加</button>
            </div>
            <div class="panel-body">
                <table>
                    <thead>
                    <th>工号</th>
                    <th>名称</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>操作</th>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(users)}">
                    <tr th:each="u : ${users}">
                        <td th:text="${u.userID}"></td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.role} == 0 ?'管理员':'制片人'"></td>
                        <td th:text="${u.state} == 0 ?'启用':'禁用'"></td>
                        <td>
                            <a href="#">编辑</a>
                            <a href="#">重置密码</a>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common :: #footer"></div>
<div th:replace="common :: #includeJs"></div>

</script>
</body>
</html>
